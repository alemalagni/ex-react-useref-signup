<!-- index.html -->
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;

        function ReactApp() {

            const [account, setAccount] = useState({
                fullName: '',
                username: '',
                password: '',
                specialisation: '',
                yearsOfExperience: 0,
                biography: ''
            });

            return (
                <div>
                    <div>
                        <span>Nome completo:</span>
                        <div>
                            <input
                                type="text"
                                onChange={(e) => setAccount.fullName(e.target.value)}
                            />
                        </div>
                    </div>
                    <div>
                        <span>Username:</span>
                        <div>
                            <input
                                type="text"
                                onChange={(e) => setAccount.username(e.target.value)}
                            />
                        </div>
                    </div>
                    <div>
                        <span>Password:</span>
                        <div>
                            <input
                                type="password"
                                onChange={(e) => setAccount.password(e.target.value)}
                            />
                        </div>
                    </div>
                    <div>
                        <span>Specializzazione:</span>
                        <div>
                            <select
                                onChange={(e) => setAccount.specialisation(e.target.value)}
                            >
                                <option value="--">-- Seleziona --</option>
                                <option value="Full stack">Full stack</option>
                                <option value="Frontend">Frontend</option>
                                <option value="Backend">Backend</option>
                            </select>
                        </div>
                    </div>

                </div>
            )
        }

        const root = createRoot(document.querySelector('.root'));
        root.render(<ReactApp />);
    </script>
</head>

<body>
    <div class="root"></div>
</body>

</html>
